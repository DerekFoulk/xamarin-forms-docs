## The application virtual path
baseurl: "/devtools/xamarin"

## The product name
productName: "Telerik UI for Xamarin Forms"

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "page"
        category: "default"

